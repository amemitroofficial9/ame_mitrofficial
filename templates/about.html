<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About Us - Ame Mitro</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      padding: 30px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 90%;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: white;
      background-color: #007bff;
      padding: 14px 20px;
      border-radius: 10px;
      margin: 10px 0;
      font-size: 18px;
      font-weight: bold;
      width: 250px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .btn img {
      width: 24px;
      height: 24px;
      margin-right: 12px;
    }

    @media (max-width: 480px) {
      .btn {
        width: 90%;
        font-size: 16px;
        padding: 12px;
      }

      .btn img {
        width: 20px;
        height: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Connect with us</h1>

    <!-- Instagram -->

      Follow us on Instagram
    </a>

    <!-- Gmail -->
    <a class="btn" href="mailto:amemitro.official@gmail.com">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon.png" alt="Gmail Logo">
      Contact us on Gmail
    </a>

    <!-- Facebook -->
    <a class="btn" href="https://www.facebook.com/share/1L8LPg3zeo/" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
      Like us on Facebook
    </a>

    <!-- YouTube -->
    <a class="btn" href="https://youtube.com/@amekalyanmitro?si=deuEjg7_cjcLLNGt" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube Logo">
      Subscribe on YouTube
    </a>

    <!-- Twitter/X -->
    <a class="btn" href="https://x.com/AmeMitro?t=Ks2_7lJoA2F6MMsLyXcN1Q&s=09" target="_blank">
