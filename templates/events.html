<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upcoming Events - Ame Mitro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background: #f7f7f7;
        }
        h1 {
            text-align: center;
        }
        .event-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .event-title {
            font-size: 20px;
            font-weight: bold;
        }
        .event-date {
            color: #555;
        }
        .event-location {
            font-style: italic;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>Upcoming Events</h1>
    {% for event in events %}
    <div class="event-card">
        <div class="event-title">{{ event.title }}</div>
        <div class="event-date">📅 {{ event.event_date }}</div>
        <div class="event-location">📍 {{ event.location }}</div>
        <p>{{ event.description }}</p>
    </div>
    {% else %}
    <p style="text-align: center;">No upcoming events at the moment.</p>
    {% endfor %}
</body>
</html>
